# DOOM.fun default controls — WASD + Mouse Look + Right-click Use

# --- Movement ---
use_mouse               1
mouse_sensitivity       6
always_run              0          # hold Shift to run (set to 1 for always run)

key_up                  119        # W = forward
key_down                115        # S = backward
key_strafeleft          97         # A = strafe left
key_straferight         100        # D = strafe right

# --- Actions ---
key_fire                -1         # Disable Space as fire (we’ll use mouse)
key_use                 -1         # Disable E as use (we’ll use mouse right click)
key_run                 304        # Left Shift = run

# --- Mouse buttons ---
mouseb_fire             0          # Left click = Fire
mouseb_use              2          # Right click = Use/Open
mouseb_strafe           -1
mouseb_forward          -1
mouseb_backward         -1

# --- Extra ---
novert                  1          # No vertical look (classic DOOM style)
